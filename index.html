<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Launch School time estimate</title>
</head>
<body id="body">
  <div id="wrapper">
  <h1>How long it will take you to finish JS core?</h1>
  
    <div id="initialDiv">
      <ul id="questions">
        <li>If you have already completed a course, input the total amount of hours it took you per completed course below.</li>
        <div id="yesnodiv"><li id="flex">If you haven't completed any courses or don't know your hours, click skip.</li><div class="yesnosubmitbutton" id="skipButton">Skip</div></div>
        <!-- <div id="yesnodiv"><li id="flex">If yes, do you know how many hours it took you?  </li>  <div class="yesnosubmitbutton" id="js109yes">Yes</div><div class="yesnosubmitbutton" id="js109no">No</div>
      </div>
        <li>Otherwise, I can show you the average time that it takes.</li> -->
      </ul>
    </div>

  <div id="mainbody">
    <div>
      <form>
        <div id='line1'>
          <input type="hoursperweek" placeholder="How many hours do you study per week?"
          id="hoursperweek" name="hoursperweek" minlength="1" size="10">
        </div>
        <div id='line2'>
          <input type="hoursdone" placeholder="How many hours have you done?"
          id="hoursdone" name="hoursdone">
        <div role="button" class="submitbutton" id="submitbutton">Submit</div>
      </div>
      </form>
    </div>

    <div id="listdiv">
      <ul id="courseList">
      </ul>
      <ul id="list">
      </ul>
    </div>
  </div>

  <div id="insertText">
  </div>
</div>
</body>

<script src="app.js"></script>
</html>
