<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Launch School time estimate</title>
</head>
<body id="body">
  <div id="wrapper">
  <h1>How long it will take you to finish core backend?</h1>
  
  <div id="mainbody">
    <div>
      <form>
        <input type="hoursperweek" placeholder="How many hours do you study per week?"
          id="hoursperweek" name="hoursperweek" minlength="1" size="10">
        <input type="hoursdone" placeholder="How many hours have you done?"
          id="hoursdone" name="hoursdone">
        <div role="button" id="submitbutton">Submit</div>
      </form>
    </div>

    <div>
      <ul id="list">
      </ul>
    </div>
  </div>

  <div id="insertText">
  </div>
</div>
</body>

<script src="app.js"></script>
</html>
